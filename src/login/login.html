<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>
</head>
<body class="ms-font-m ms-Fabric" style="padding: 2rem;">
  <h2 class="ms-font-xl">Vendor Manager Login</h2>

  <div>
    <input type="text" id="username" placeholder="Enter username" class="ms-TextField-field">
    <br><br>
    <input type="password" id="password" placeholder="Enter password" class="ms-TextField-field">
    <br><br>
    <button id="loginBtn" class="ms-Button ms-Button--primary">
      <span class="ms-Button-label">Login</span>
    </button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Link generated JS file -->
  <!-- <script src="login.js"></script> -->
</body>
</html>
