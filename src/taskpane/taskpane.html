<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Manager Add-in</title>

  <!-- Office.js API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Fluent UI CSS -->
  <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css" />

  <!-- Custom Styles -->
  <link href="taskpane.css" rel="stylesheet" />
</head>

<body class="ms-font-m ms-Fabric ms-welcome">
  <header class="ms-welcome__header ms-bgColor-neutralLighter">
    <img width="90" height="90" src="../../assets/logo-filled.png" alt="Logo" />
    <h1 class="ms-font-su">Vendor Manager</h1>
  </header>

  <!-- Message shown before sideload -->
  <section id="sideload-msg" class="ms-welcome__main">
    <h2 class="ms-font-xl">
      Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see the app.
    </h2>
  </section>

  <!-- Main App Body -->
  <main id="app-body" class="ms-welcome__main" style="display: none;">
    <button id="logoutBtn" class="ms-Button ms-Button--primary" style="margin-bottom: 1.5rem;">
      <span class="ms-Button-label">Logout</span>
    </button>

    <h2 class="ms-font-xl">Welcome to Vendor Manager Add-in</h2>

    <ul class="ms-List ms-welcome__features">
      <li class="ms-ListItem">
        <i class="ms-Icon ms-Icon--Ribbon ms-font-xl"></i>
        <span class="ms-font-m">Automate vendor payments in Excel</span>
      </li>
      <li class="ms-ListItem">
        <i class="ms-Icon ms-Icon--Unlock ms-font-xl"></i>
        <span class="ms-font-m">Track account balances</span>
      </li>
      <li class="ms-ListItem">
        <i class="ms-Icon ms-Icon--Design ms-font-xl"></i>
        <span class="ms-font-m">Generate detailed payment reports</span>
      </li>
    </ul>

    <p class="ms-font-l">Click the button below to highlight the selected Excel cell:</p>

    <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
      <span class="ms-Button-label">Run</span>
    </div>

    <p><label id="item-subject"></label></p>
  </main>
</body>

</html>
